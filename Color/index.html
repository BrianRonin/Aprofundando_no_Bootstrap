<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--"btn" sigla pra button que é botão é oque da a forma de botão-->
    <!--"btn-danger" é oque customiza ele pra um botão de perigo-->
    <button class="btn btn-danger">Apagar</button>

    <button class="btn bg-dark text-white">Apagar</button>
    
    <!--"text" meche no texto, "bg" meche no background-->
    <div class="text-muted">muted</div> <!--mutado-->
    <div class="text-primary">primary</div> <!--primario-->
    <div class="text-success">success</div> <!--sucesso-->
    <div class="text-info">info</div> <!--informação-->
    <div class="text-warning bg-danger">warning</div> <!--aviso-->
    <div class="text-danger">danger</div> <!--perigo-->
    <div class="text-secondary">secondary</div> <!--secundario-->
    <div class="text-white bg-dark">white</div>
    <div class="text-dark">dark</div>
    <div class="text-light bg-dark">light</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
