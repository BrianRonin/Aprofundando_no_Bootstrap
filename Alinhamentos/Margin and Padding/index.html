<body>
<!--
Eu posso controlar o padding ou margin de um elemento utilizando 
"m-0" "p-0" e o numero do padding ou margin desejado tambem posso
controlar qual direção que quero assim
pt-0/mt-0 = padding/margin top     py-0/my-0 = padding/margin só na vertical
pb-0/mb-0 = padding/margin bottom  px-0/mx-0 = padding/margin só na horizontal
pl-0/ml-0 = padding/margin left   
pr-0/mr-0 = padding/margin right  OBS: POSSO UTILIZAR "auto" INVES DE UM VALOR

OS VALORES VÃO DE 0 A 5 !!!!
-->

    <div class="bg-info p-5">div</div>

</body>
