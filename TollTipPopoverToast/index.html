<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script>

      /// É NECESSARIO UTILIZAR JQUERY E ESSES SCRIPT PRA FUNCIONAR TOOLTIPS e POPOVER //////////////////////////////////////////////

      $(function () {
         $(`[data-toggle="tooltip"]`).tooltip()
      })

      $(function () {
         $('[data-toggle="popover"]').popover()
      })

   </script>
</head>

<body>


   <!--//////////////////// ToolTips /////////////////////////////////////////////////////////////////-->

   <br>
   <h1 class="text-center border py-3">ToolTips</h1>


   <div class="container">
      <h2 class="text-center mt-4">Passe o mouse no botão</h2>

      <a class="btn btn-dark btn-lg container d-grid justify-content-center col-2 my-5"
         href="https://getbootstrap.com/docs/4.1/components/tooltips/#tooltipoptions" data-toggle="tooltip"
         target="_blank" data-placement="right"
         title="Um link que te leva a uma pagina do Bootstrap relacionado a Tooltips como esse">Bootstrap</a>
   </div>
</body>

<!--/////////////////// Popover //////////////////////////////////////////////////////////////////////-->
<h1 class="text-center border py-3">Popovers</h1>

<div class="d-flex justify-content-center p-5">
   <a tabindex="0" role="button" class="btn btn-lg btn-secondary m-3" data-toggle="popover" data-bs-placement="top"
      data-bs-trigger="focus" title="Top"
      data-bs-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">TOP</a>

   <a role="button" tabindex="0" class="btn btn-lg btn-secondary m-3" data-container="body" data-toggle="popover"
      data-bs-placement="bottom" title="Bottom" data-bs-trigger="focus"
      data-bs-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">BOTTOM</a>
</div>

<a class="btn btn-dark btn-lg d-grid justify-content-center container col-2"
href="https://getbootstrap.com/docs/4.0/components/popovers/">Bootstrap</a>

<div class="d-flex justify-content-center p-5">
   <a tabindex="0" role="button" class="btn btn-lg btn-secondary m-3" data-toggle="popover" data-bs-placement="left"
      data-bs-trigger="focus" title="Left"
      data-bs-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">LEFT</a>

   <a role="button" tabindex="0" class="btn btn-lg btn-secondary m-3" data-container="body" data-toggle="popover"
      data-bs-placement="right" title="Right" data-bs-trigger="focus"
      data-bs-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">RIGHT</a>
</div>

<!--//////// TOAST ///////////////////////////////////////////////////////////////-->

<h1 class="text-center border py-3">Toast</h1>

<button class="btn btn-dark d-grid mt-2 container justify-content-center col-1" id="myToast">Toast</button>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
   <div class="toast-header">
     <img src="..." class="rounded mr-2" alt="...">
     <strong class="mr-auto">Bootstrap</strong>
     <small>11 mins ago</small>
     <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div class="toast-body">
     Hello, world! This is a toast message.
   </div>
 </div>

<script>

$(document).ready(function(){
   $("#myToast").click(()=>{
      $(".toast").toast('show')
   })
})

</script>




</html>
